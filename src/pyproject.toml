[tool.ruff]
select = ["E", "F", "I", "UP"]
target-version = "py311"
line-length = 200

[tool.black]
target-version =  ["py311"]
line-length = 200

[tool.pytest.ini_options]
addopts = "-ra --cov=src"
testpaths = [
    "src/api/tests/"
]
filterwarnings = [
    "ignore:Glyph:UserWarning"
]

[tool.coverage.report]
show_missing = true
fail_under = 100
