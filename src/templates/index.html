{% extends "base.html" %}

{% block main %}

  <section class="py-5 text-center container">
    <div class="row">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1>Photo gallery</h1>
        <p class="lead">A collection of photos from my travels!</p>
        <p>
          <a href="#" class="btn btn-primary my-2">Contact me</a>
        </p>
      </div>
    </div>
  </section>

  <div class="py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

		{% for photo_id, photo in photos.items() %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ url_for('static', filename='images/' ~ photo.filename) }}" height="225">
			<div class="card-body">
              <p class="card-text">{{ photo.caption }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" role="button" href="/order?photo_id={{ photo_id }}">Order Print</a>
                </div>
                <small class="text-muted">{{ photo.location }}, {{ photo.year }}</small>
              </div>
            </div>
          </div>
        </div>
		{% endfor %}

      </div>
    </div>
  </div>

{% endblock %}
